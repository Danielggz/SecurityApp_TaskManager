<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form class="form" id="formLogin">
            <div>
                <label class="form-label" for="email"><b>email</b></label>
                <input class="form-control" id="inputEmail" type="text" value="email@fakemail.com" name="email" required>
            </div>
            <div>
                <label class="form-label" for="pwd"><b>Password</b></label>
                <input class="form-control" id="inputPwd" type="password" placeholder="Enter Password" name="pwd" required>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div id="errorMsg"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="views/js/login.js"></script>
</body>
</html>
