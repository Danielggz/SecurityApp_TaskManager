<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div>
            Hello, <span id="currentUser"></span>
            <button id="btnLogout" class='btn btn-secondary'>Log off</button>
        </div>

        <div id="divTasks">
            <div id="tasks"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalNewTask" tabindex="-1" role="dialog" aria-labelledby="modalNewTask" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">New Task</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="form" id="formNewTask">
                <div>
                    <label class="form-label" for="formName"><b>Task title</b></label>
                    <input class="form-control" id="formName" type="text" name="name" required>
                </div>
                <div>
                    <label class="form-label" for="formDescription"><b>Description</b></label>
                    <input class="form-control" id="formDescription" type="text" name="description" required>
                </div>
                <div>
                    <label class="form-label" for="formPriority"><b>Priority</b></label>
                    <select id="formPriority" class="form-select" aria-label="Default select example">
                        <option value="">Select Priority</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <label class="form-label" for="formCompleted"><b>Completed</b></label>
                    <input class="form-check-input" type="checkbox" id="formCompleted">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="modalEditTask" tabindex="-1" role="dialog" aria-labelledby="modalEditTask" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="form" id="formEditTask">
                <div>
                    <label class="form-label" for="formEditId"><b>Task Id</b></label>
                    <input class="form-control" id="formEditId" type="text" name="id" disabled>
                </div>
                <div>
                    <label class="form-label" for="formEditName"><b>Task title</b></label>
                    <input class="form-control" id="formEditName" type="text" name="name" required>
                </div>
                <div>
                    <label class="form-label" for="formEditDescription"><b>Description</b></label>
                    <input class="form-control" id="formEditDescription" type="text" name="description" required>
                </div>
                <div>
                    <label class="form-label" for="formEditPriority"><b>Priority</b></label>
                    <select id="formEditPriority" class="form-select" aria-label="Default select example">
                        <option value="">Select Priority</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <label class="form-label" for="formCompleted"><b>Completed</b></label>
                    <input class="form-check-input" type="checkbox" id="formCompleted">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    <div id="errorMsg"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="views/js/index.js"></script>
</body>
</html>
